<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2bc40b09f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
      <i class="fa fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group mt-4 mb-4">
          <label for="title" class="mb-1">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group mt-4 mb-4">
            <label for="author" class="mb-1">Author</label>
            <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group mt-4 mb-4">
            <label for="year" class="mb-1">Year</label>
            <input type="text" id="year" class="form-control">
          </div>
          <input type="submit" value="Add book" class="btn btn-primary col-12">
      </form>
      <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
